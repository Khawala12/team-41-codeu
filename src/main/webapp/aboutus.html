    ul li a{

      color: white;
      display: block;
      border: 1px solid  #fff;
      font-size: 20px;
      font-style: initial;
      background-color: black;
      transition: 0.6s ease;
    }
    ul li a:hover{
      background-color: white;
      color: #000;
    }
    ul li ul li{
      display:none;
    }
    ul li:hover ul li{
      display: block;
    }

    .container1{
