<html>
<head>
    <style>
        .center {
            text-align: center;
        }
        h1{
            font-family: Arial;
            text-transform: uppercase;
        }
        ul{
            font-size: 20px;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Name', 'Ratings', { role: 'style' } ],
                ['Arbisoft', 4.5, 'color: gray'],
                ['Xorlogics', 3.9, 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2'],
                ['NineSol Technologies', 4.2, 'opacity: 0.2'],
                ['Avaib', 4.8, 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
                ['Genetech Solutions', 4.1, 'color: #76A7FA'],
                ['Arham Soft(Pvt) Limited', 4.2, 'opacity: 0.2']

            ]);
            var options = {'title':'Ratings of companies',
                'width':1400,
                'height':600};
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<h1 class="center">
    Reviews
</h1>
<ul class="center">
   Chart shows the reviews of companies based on people opinion. It will help you in applying to these companies.
</ul>
<body>
<div id="chart_div"></div>
</body>
</html>
