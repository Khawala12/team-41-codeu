<h1 class="center">
    Landmarks highlight the software houses from Pakistan in which you can apply.
</h1>
<div style="position:relative;width:100%">
    <div id="map" style="position:absolute;right:70px;top:0px;width: 1200px; height: 480px;"></div>
</div>
<script>
    function initMap(){
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 4,
            styles: [
                {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
                {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
                {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
                {
                    featureType: 'administrative.locality',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#d59563'}]
                },
                {
                    featureType: 'poi',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#d59563'}]
                },
                {
                    featureType: 'poi.park',
                    elementType: 'geometry',
                    stylers: [{color: '#263c3f'}]
                },
                {
                    featureType: 'poi.park',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#6b9a76'}]
                },
                {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [{color: '#38414e'}]
                },
                {
                    featureType: 'road',
                    elementType: 'geometry.stroke',
                    stylers: [{color: '#212a37'}]
                },
                {
                    featureType: 'road',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#9ca5b3'}]
                },
                {
                    featureType: 'road.highway',
                    elementType: 'geometry',
                    stylers: [{color: '#746855'}]
                },
                {
                    featureType: 'road.highway',
                    elementType: 'geometry.stroke',
                    stylers: [{color: '#1f2835'}]
                },
                {
                    featureType: 'road.highway',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#f3d19c'}]
                },
                {
                    featureType: 'transit',
                    elementType: 'geometry',
                    stylers: [{color: '#2f3948'}]
                },
                {
                    featureType: 'transit.station',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#d59563'}]
                },
                {
                    featureType: 'water',
                    elementType: 'geometry',
                    stylers: [{color: '#17263c'}]
                },
                {
                    featureType: 'water',
                    elementType: 'labels.text.fill',
                    stylers: [{color: '#515c6d'}]
                },
                {
                    featureType: 'water',
                    elementType: 'labels.text.stroke',
                    stylers: [{color: '#17263c'}]
                }
            ]
        });
        addLandmark(map, 31.466722, 74.236459, 'Arbisoft',
            'Offers machine learning job')
        addLandmark(map, 33.669390, 73.073876, 'Xorlogics',
            ' Provides high quality solutions in the field of custom Software Engineering')
        addLandmark(map, 33.711017, 73.039468, 'NineSol Technologies',
            'It provides cutting edge IT services, Web Solutions, Mobile Solutions')
        addLandmark(map, 24.857958, 67.045722, 'Avaib',
            'It provides Outsourcing Solutions, IT and communication solutions, Web Development Services')
        addLandmark(map, 24.879837, 67.059131, 'Genetech Solutions',
            'They are adept at handling PHP, .NET, MEAN, React Native, AJAX, Native and Hybrid Mobile Applications.')
        addLandmark(map, 31.462243, 74.275452, 'Arham Soft(Pvt) Limited',
            'They deliver exclusive software solutions and white label products beyond compare')
        var infoWindow = new google.maps.InfoWindow;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('You are currently here');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function addLandmark(map, lat, lng, title, description){
        const marker = new google.maps.Marker({
            position: {lat: lat, lng: lng},
            map: map,
            title: title,
            animation: google.maps.Animation.BOUNCE
        });
        const infoWindow = new google.maps.InfoWindow({
            content: description
        });
        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB23VIz6AZqDIfgNi0-p8akpLMiiVJcciE&callback=initMap">
</script>
