<h1 class="center">
    Landmarks highlight the software houses from Pakistan in which you can apply. Click on the landmark and you'll see the description.
</h1>
<body>
<div style="position:relative;width:100%">
    <div id="map" style="position:absolute;right:70px;top:0px;width: 1200px; height: 480px;"></div>
</div>
</body>
</body>
<script>
    function initMap(){
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 4

        });
        addLandmark(map, 31.466722, 74.236459, 'Arbisoft',
            'Offers machine learning job')
        addLandmark(map, 33.669390, 73.073876, 'Xorlogics',
            ' Provides high quality solutions in the field of custom Software Engineering')
        addLandmark(map, 33.711017, 73.039468, 'NineSol Technologies',
            'It provides cutting edge IT services, Web Solutions, Mobile Solutions')
        addLandmark(map, 24.857958, 67.045722, 'Avaib',
            'It provides Outsourcing Solutions, IT and communication solutions, Web Development Services')
        addLandmark(map, 24.879837, 67.059131, 'Genetech Solutions',
            'They are adept at handling PHP, .NET, MEAN, React Native, AJAX, Native and Hybrid Mobile Applications.')
        addLandmark(map, 31.462243, 74.275452, 'Arham Soft(Pvt) Limited',
            'They deliver exclusive software solutions and white label products beyond compare')
        addLandmark(map, 31.561122, 74.334902, 'Techlogix',
            'Techlogix is an information technology, consulting, and business solutions company that helps enterprises use innovation')
        addLandmark(map, 31.481231, 74.310496, 'Ovex Technologies',
            'It is one of the fastest growing BPO solutions provider and a leading exporter of IT services from Pakistan')
        addLandmark(map, 33.686666, 73.039045, 'Teradata',
            'Teradata is a community of people who believe in the power of data to change the world, and ready to challenge the complexity.')
        addLandmark(map, 31.432932, 74.286980, 'Novatore Solutions',
            'They deliver end to end integradted solutions in design')
        var infoWindow = new google.maps.InfoWindow;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('You are currently here');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function addLandmark(map, lat, lng, title, description){
        const marker = new google.maps.Marker({
            position: {lat: lat, lng: lng},
            map: map,
            title: title,
            animation: google.maps.Animation.BOUNCE
        });
        const infoWindow = new google.maps.InfoWindow({
            content: description
        });
        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB23VIz6AZqDIfgNi0-p8akpLMiiVJcciE&callback=initMap">
</script>
