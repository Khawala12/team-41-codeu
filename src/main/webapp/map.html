<!DOCTYPE html>
<html>
<head>
    <title>Location</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #map {
            width: 1340px;
            height: 500px;
            position: center;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .center {
            text-align: center;
        }
        h1{
            font-family: Arial;
            text-transform: uppercase;
        }
        ul{
            font-size: 20px;
        }
    </style>
</head>
<h1 class="center"> Location </h1>
<ul class="center">
    Landmarks highlight the software houses from Pakistan in which you can apply.
</ul>
<body>
<div id="map"></div>
<script>
    function initMap(){
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 4
        });
        addLandmark(map, 31.466722, 74.236459, 'Arbisoft',
            'Offers machine learning job')
        addLandmark(map, 33.669390, 73.073876, 'Xorlogics',
            '')
        addLandmark(map, 33.711017, 73.039468, 'NineSol Technologies',
            '')
        addLandmark(map, 24.857958, 67.045722, 'Avaib',
            '')
        addLandmark(map, 24.879837, 67.059131, 'Genetech Solutions',
            '')
        addLandmark(map, 31.462243, 74.275452, 'Arham Soft(Pvt) Limited',
            '')
        var infoWindow = new google.maps.InfoWindow;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(pos);
                infoWindow.setContent('You are currently here');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function addLandmark(map, lat, lng, title, description){
        const marker = new google.maps.Marker({
            position: {lat: lat, lng: lng},
            map: map,
            title: title,
            animation: google.maps.Animation.BOUNCE
        });
        const infoWindow = new google.maps.InfoWindow({
            content: description
        });
        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB23VIz6AZqDIfgNi0-p8akpLMiiVJcciE&callback=initMap">
</script>
</body>
</html>
